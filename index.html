<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio Site</title>
    <meta name="robots" content="noindex">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Arizonia&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap');
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- MAIN START -->

    <main id="main">

      <!-- NAVBAR START -->
      
      <nav id="navbar">
        <ul class="nav">
          <li>
            <a class="link" href="#about">
              <p>
                About
              </p>
            </a>
          </li>
          <li>
            <a class="link" href="#projects">
              <p>
                Projects
              </p>
            </a>
          </li>
          <li>
            <a class="link" href="#contact">
              <p>
                Contact
              </p>
            </a>
          </li>
        </ul>
      </nav>

      <!-- NAVBAR END -->
      
      <div class="vignette"></div>

      <!-- ABOUT START -->
      <section id="about" class="section">
        <header class="header">
          <h1 class="inset display title">
            Hi, <span class="kern">m</span>y name <span class="kern">i</span>s Anja
          </h1>
          <h2 class="inset byline">
            I'm a graphic and web designer
          </h2>
        </header>
      </section>

      <!-- ABOUT END -->

      <!-- PROJECTS START -->
      
      <section id="projects" class="section">
        <div class="tiles">
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/Free-Code-Camp-Responsive-Web-Design-Projects/tribute-page/"
               target="_blank"
            >
              <figure class="tile-image">
                <img src="images/tribute-page.png">
              </figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Tribute Page
                </p>
              </figcaption>
            </a>
          </article>
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/Free-Code-Camp-Responsive-Web-Design-Projects/survey-form/" 
               target="_blank">
              <figure class="tile-image">
                <img src="images/survey-form-page.png">
              </figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Survey Form Page
                </p>
              </figcaption>
            </a>
          </article>
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/Free-Code-Camp-Responsive-Web-Design-Projects/product-landing-page/" 
               target="_blank">
              <figure class="tile-image"><img src="images/product-landing-page.png"></figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Product Landing Page
                </p>
              </figcaption>
            </a>
          </article>
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/Free-Code-Camp-Responsive-Web-Design-Projects/technical-documentation/" 
               target="_blank">
              <figure class="tile-image">
                <img src="images/technical-documentation-page.png">
              </figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Technical Documentation Page
                </p>
              </figcaption>
            </a>
          </article>
        
        </div>
      </section>
      
      <!-- PROJECTS END -->
      
      <!-- CONTACT START -->

      <section id="contact" class="section">
        <div class="contact-links">
          
          <article>
            <a class="link"
               href="mailto:anna.kouprieva@gmail.com" 
               target="_blank">
              <i class="fas fa-paper-plane icon"></i>
              <h2 class="byline">
                Email
              </h2>
            </a>
          </article>
          
          <article>
            <a class="link"
               id="profile-link"
               href="https://github.com/HalloweenCreature"
               target="_blank">
              <i class="fab fa-github-alt icon"></i>
              <h2 class="byline">
                GitHub
              </h2>
            </a>
          </article>
          
        </div>
      </section>

      <!-- CONTACT END -->

      <!-- FOOTER START -->

      <footer id="footer">
        
      </footer>

      <!-- FOOTER END -->
      
    </main>

    <!-- MAIN END -->

  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio Site</title>
    <meta name="robots" content="noindex">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Arizonia&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- MAIN START -->

    <main id="main">

      <!-- NAVBAR START -->
      
      <nav id="navbar">
        <ul class="links">
          <li>
            <a class="link" href="#welcome-section">
              <h6>
                About
              </h6>
            </a>
          </li>
          <li>
            <a class="link" href="#projects">
              <h6>
                Projects
              </h6>
            </a>
          </li>
          <li>
            <a class="link" href="#contact">
              <h6>
                Contact
              </h6>
            </a>
          </li>
        </ul>
      </nav>

      <!-- NAVBAR END -->
      
      <div class="vignette"></div>

      <!-- ABOUT START -->
      <section id="welcome-section" class="section">
        <header class="header">
          <h1 class="inset display">
            Hi, my name is Anja
          </h1>
          <h5 class="inset byline">
            I'm a graphic and web designer
          </h5>
        </header>
      </section>

      <!-- ABOUT END -->

      <!-- PROJECTS START -->
      
      <section id="projects" class="section">
        <div class="tiles">
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/github.io/tribute-page/"
               target="_blank"
            >
              <figure class="tile-image">
                <img src="https://raw.githubusercontent.com/5t4r8ucK/portfolio-page/master/tribute_page.png">
              </figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Tribute Page
                </p>
              </figcaption>
            </a>
          </article>
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/github.io/survey-form/" 
               target="_blank">
              <figure class="tile-image">
                <img src="https://raw.githubusercontent.com/5t4r8ucK/portfolio-page/master/survey_form.png">
              </figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Survey Form
                </p>
              </figcaption>
            </a>
          </article>
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/github.io/product-landing-page/#ingredients" 
               target="_blank">
              <figure class="tile-image"><img src="https://raw.githubusercontent.com/5t4r8ucK/portfolio-page/master/product_landing_page.png"></figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Product Landing Page
                </p>
              </figcaption>
            </a>
          </article>
          
          <article class="project-tile">
            <a class="link"
               href="https://halloweencreature.github.io/github.io/technical-documentation/" 
               target="_blank">
              <figure class="tile-image">
                <img src="https://raw.githubusercontent.com/5t4r8ucK/portfolio-page/master/technical_documentation.png">
              </figure>
              <figcaption class="tile-header">
                <p class="tile-title">
                  Technical Documentation Page
                </p>
              </figcaption>
            </a>
          </article>
        
        </div>
      </section>
      
      <!-- PROJECTS END -->
      
      <!-- CONTACT START -->

      <section id="contact" class="section">
        <div class="contact-links">
          
          <article>
            <a class="link"
               href="mailto:example@example.com" 
               target="_blank">
              <i class="fas fa-paper-plane icon"></i>
              <h5>
                Email
              </h5>
            </a>
          </article>
          
          <article>
            <a class="link"
               id="profile-link"
               href="https://github.com/5t4r8ucK"
               target="_blank">
              <i class="fab fa-github-alt icon"></i>
              <h5>
                GitHub
              </h5>
            </a>
          </article>
          
        </div>
      </section>

      <!-- CONTACT END -->

      <!-- FOOTER START -->

      <footer id="footer">
        
      </footer>

      <!-- FOOTER END -->
      
    </main>

    <!-- MAIN END -->

  </body>
</html>
